apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: energy-forecast-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - api.energy-forecast.com
    secretName: energy-forecast-tls
  rules:
  - host: api.energy-forecast.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: energy-forecast-api-service
            port:
              number: 80
